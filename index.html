<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>
<body>
  <div class="container">
    <h1>Choose the best programming language for you</h1>
    <form id="suggester">
      <button type="button" id="start" class="btn">Start</button>
      <div class="card" id="question1">
        <label>Which one do you prefer?</label>
        <div class="buttons">
          <label>
            <input type="radio" value="1" name="question1" checked="checked">Front-end development
          </label>
          <label>
            <input type="radio" value="2" name="question1">Back-end development
          </label>
        </div>
        <div class="navigation-buttons"> 
          <button type="button" id="next1" class="btn">Next</button>
        </div>
      </div>
      <div class="card" id="question2">
        <label>What type of language would you like to learn?</label>
        <div class="buttons">
          <label>
            <input type="radio" value="1" name="question2" checked>Procedural
          </label>
          <label>
            <input type="radio" value="2" name="question2">Functional
          </label>
          <label>
            <input type="radio" value="3" name="question2">Sctipting
          </label>
          <label>
            <input type="radio" value="4" name="question2">Object-Oriented
          </label>
        </div>
        <div class="navigation-buttons"> 
          <button type="button" id="back2" class="btn">Back</button>
          <button type="button" id="next2" class="btn">Next</button>
        </div>
      </div>
      <div class="card" id="question3">
        <label>What would you like to code?</label>
        <div class="buttons">
          <label>
            <input type="radio" value="1" name="question3" checked>Mobile App
          </label>
          <label>
            <input type="radio" value="2" name="question3">Website
          </label>
          <label>
            <input type="radio" value="3" name="question3">Game
          </label>
          <label>
            <input type="radio" value="4">Automation
          </label>
        </div>
        <div class="navigation-buttons"> 
          <button type="button" id="back3" class="btn">Back</button>
          <button type="button" id="next3" class="btn">Next</button>
        </div>
      </div>
      <div class="card" id="question4">
        <label>What do you prefer to work on?</label>
        <div class="buttons">
          <label>
            <input type="radio" value="1" name="question4" checked>Design
          </label>
          <label>
            <input type="radio" value="2" name="question4">UX
          </label>
          <label>
            <input type="radio" value="3" name="question4">Logic
          </label>
        </div>
        <div class="navigation-buttons"> 
          <button type="button" id="back4" class="btn">Back</button>
          <button type="button" id="next4" class="btn">Next</button>
        </div>
      </div>
      <div class="card" id="question5">
        <label>Where would you like to work?</label>
        <div class="buttons">
          <label>
            <input type="radio" value="1" name="question5" checked>Small business
          </label>
          <label>
            <input type="radio" value="2" name="question5">Startups
          </label>
          <label>
            <input type="radio" value="3" name="question5">Big enterprises</input>
          </label>
        </div>
        <div class="navigation-buttons"> 
          <button type="button" id="back5" class="btn">Back</button>
          <button type="submit" class="btn">Submit</button>
        </div>
      </div>
    </form>
    <div id="ruby" class="lang_card">
      <p>The best language for you is</p>
      <h2>Ruby</h2>
      <img src="img/ruby.png" alt="Ruby Logo">
    </div>
    <div id="c" class="lang_card">
      <p>The best language for you is</p>
      <h2>C#</h2>
      <img src="img/c-sharp.png" alt="C# Logo">
    </div>
    <div id="js" class="lang_card">
      <p>The best language for you is</p>
      <h2>Javascript</h2>
      <img src="img/js.png" alt="Javascript Logo">
    </div>
    <div id="python" class="lang_card">
      <p>The best language for you is</p>
      <h2>Python</h2>
      <img src="img/python.png" alt="Python Logo">
    </div>
  </div>
</body>
</html>
