<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>
<body>
  <div class="container">
    <h1>Choose the best programming language for you</h1>
    <form>
      <div class="form-group card">
        <label>Which one do you prefer?</label>
        <div id="buttons">
          <input id="low" type="button" value="Low-Level">
          <input id="high" type="button" value="High-Level">
        </div>
      </div>
      <div class="form-group card hidden" id="high-level-card">
        <label>What type of language would you like to learn?</label>
        <select id="high-level">
          <option value="1">Procedural</option>
          <option value="2">Functional</option>
          <option value="3">Sctipting</option>
          <option value="4">Object-Oriented</option>
        </select>
      </div>
      <div class="form-group card hidden" id="low-level-card">
        <label>What type of language would you like to learn?</label>
        <select id="low-level">
          <option value="1">Machine</option>
          <option value="2">Assembly</option>
        </select>
      </div>
      <div class="form-group card hidden" id="code-card">
        <label>What would you like to code?</label>
        <select id="code">
          <option value="1">Mobile App</option>
          <option value="2">Website</option>
          <option value="3">Game</option>
          <option value="4">Task automation</option>
        </select>
      </div>
      <div class="form-group card hidden" id="work-on-card">
        <label>What do you prefer to work on?</label>
        <select id="work-on">
          <option value="1">Design</option>
          <option value="2">UX</option>
          <option value="3">Logic</option>
        </select>
      </div>
      <div class="form-group card hidden" id="work-place-card">
        <label>Where would you like to work?</label>
        <select id="work-place">
          <option value="1">Small business/Freelance</option>
          <option value="2">Startups</option>
          <option value="3">Traditional enterprises</option>
        </select>
      </div>
    </form>
  </div>
</body>
</html>
