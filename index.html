<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>
<body>
  <div class="container">
    <h1>Choose the best programming language for you</h1>
    <form id="suggester">
      <button type="button" id="start" >Start</button>
      <div class="card" id="question1">
        <label>Which one do you prefer?</label>
        <div class="buttons">
          <label>
            <input type="radio" value="1">Front-end development
          </label>
          <label>
            <input type="radio" value="2">Back-end development
          </label>
        </div>
        <div class="navigation-buttons"> 
          <button type="button" id="next1">Next</button>
        </div>
      </div>
      <div class="card" id="question2">
        <label>What type of language would you like to learn?</label>
        <div class="buttons">
          <label>
            <input type="radio" value="1">Procedural
          </label>
          <label>
            <input type="radio" value="2">Functional
          </label>
          <label>
            <input type="radio" value="3">Sctipting
          </label>
          <label>
            <input type="radio" value="4">Object-Oriented
          </label>
        </div>
        <div class="navigation-buttons"> 
          <button type="button" id="back2">Back</button>
          <button type="button" id="next2">Next</button>
        </div>
      </div>
      <div class="card" id="question3">
        <label>What would you like to code?</label>
        <div class="buttons">
          <label>
            <input type="radio" value="1">Mobile App
          </label>
          <label>
            <input type="radio" value="2">Website
          </label>
          <label>
            <input type="radio" value="3">Game
          </label>
          <label>
            <input type="radio" value="4">Automation
          </label>
        </div>
        <div class="navigation-buttons"> 
          <button type="button" id="back3">Back</button>
          <button type="button" id="next3">Next</button>
        </div>
      </div>
      <div class="card" id="question4">
        <label>What do you prefer to work on?</label>
        <div class="buttons">
          <label>
            <input type="radio" value="1">Design
          </label>
          <label>
            <input type="radio" value="2">UX
          </label>
          <label>
            <input type="radio" value="3">Logic
          </label>
        </div>
        <div class="navigation-buttons"> 
          <button type="button" id="back4">Back</button>
          <button type="button" id="next4">Next</button>
        </div>
      </div>
      <div class="card" id="question5">
        <label>Where would you like to work?</label>
        <div class="buttons">
          <label>
            <input type="radio" value="1">Small business
          </label>
          <label>
            <input type="radio" value="2">Startups
          </label>
          <label>
            <input type="radio" value="3">Big enterprises
          </label>
        </div>
        <div class="navigation-buttons"> 
          <button type="button" id="back5">Back</button>
          <button type="submit">Submit</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
